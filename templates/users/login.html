<h1>Login</h1>

<form method="POST">
  {% csrf_token %}

  <input
    type="text"
    name="username"
    placeholder="Username"
    required
  >

  <input
    type="password"
    name="password"
    placeholder="Password"
    required
  >

  <button type="submit">Login</button>
</form>

{% if error %}
  <p style="color:red">{{ error }}</p>
{% endif %}
