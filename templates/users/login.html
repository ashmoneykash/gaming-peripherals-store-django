{% extends "base.html" %}
{% block title %}Login - NexGen{% endblock %}

{% block content %}
<section class="min-h-[calc(100vh-6rem)] flex items-center justify-center px-4 py-12">

  <!-- Login Card -->
  <div class="w-full max-w-md bg-surface/60 backdrop-blur-xl border border-white/10 rounded-2xl p-8 md:p-10">
    
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center gap-2 px-4 py-2 bg-primary/10 border border-primary/20 rounded-full mb-6">
        <span class="w-1.5 h-1.5 bg-primary rounded-full animate-pulse"></span>
        <span class="text-xs font-semibold uppercase tracking-wider text-zinc-300">Member Access</span>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
      <p class="text-sm text-zinc-400">Sign in to access your account</p>
    </div>

    <!-- Error Message -->
    {% if error %}
    <div class="mb-6 p-4 bg-red-500/10 border border-red-500/30 rounded-lg">
      <p class="text-sm text-red-400">{{ error }}</p>
    </div>
    {% endif %}

    <!-- Login Form -->
    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <!-- Username Field -->
      <div class="space-y-2">
        <label for="username" class="block text-sm font-medium text-zinc-300">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Enter your username"
          class="w-full px-4 py-3.5 bg-white/5 border border-white/10 rounded-xl text-white placeholder-zinc-500 outline-none transition-all duration-200 focus:bg-white/[0.07] focus:border-primary/50 focus:ring-2 focus:ring-primary/20"
        >
      </div>

      <!-- Password Field -->
      <div class="space-y-2">
        <label for="password" class="block text-sm font-medium text-zinc-300">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Enter your password"
          class="w-full px-4 py-3.5 bg-white/5 border border-white/10 rounded-xl text-white placeholder-zinc-500 outline-none transition-all duration-200 focus:bg-white/[0.07] focus:border-primary/50 focus:ring-2 focus:ring-primary/20"
        >
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full py-4 mt-2 bg-gradient-to-r from-primary to-purple-500 hover:from-primary-dark hover:to-purple-600 text-white font-semibold rounded-xl transition-all duration-300 transform hover:-translate-y-0.5 hover:shadow-lg hover:shadow-primary/25">
        Sign In
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center gap-4 my-6">
      <div class="flex-1 h-px bg-white/10"></div>
      <span class="text-xs text-zinc-500">or</span>
      <div class="flex-1 h-px bg-white/10"></div>
    </div>

    <!-- Register Link -->
    <div class="text-center">
      <p class="text-sm text-zinc-400">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-primary hover:text-purple-400 font-medium transition-colors">Create Account</a>
      </p>
    </div>

    <!-- Security Badge -->
    <div class="flex items-center justify-center gap-2 mt-6 pt-6 border-t border-white/5">
      <svg class="w-4 h-4 text-zinc-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
      </svg>
      <span class="text-xs text-zinc-500">Secure Login</span>
    </div>

  </div>

</section>
{% endblock %}
